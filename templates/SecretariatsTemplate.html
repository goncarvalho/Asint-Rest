<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secretariats</title>
</head>
<body>

<div id="Secretariate" style="display:block">
        <form action="/resources/secretariat/ident" method="post">
            Secretariate ID:<input type="text" name="ident">
            <input type="submit" value="Show Secretariate">
        </form>
        <form action="/resources/secretariat/add" method="post">
            Secretariate Name:<input type="text" name="name">
            Open hours: <input type="text" name="open"><br>
            Location: <input type="text" name="location"><br>
            Description: <input type="text" name="description"><br>
            <input type="submit">
        </form>

        <form action="/resources/secretariat/edit" method="post">
            Change Secretariate Name:<input type="text" name="name">
            Change Open hours: <input type="text" name="opening_hours"><br>
            Change Location: <input type="text" name="location"><br>
            Change Description: <input type="text" name="description"><br>
            ID of Secretariate to Change <input type="test" name="ident">
            <input type="submit">
        </form>

        <form action="/resources/secretariat/delete/ident" method="post">
            Secretariate id:<input type="text" name="id">
            <input type="submit">
        </form>
    <a href="/">MainPage</a>
</div>
</body>
</html>
